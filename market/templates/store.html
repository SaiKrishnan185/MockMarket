{% extends 'base.html' %}

{% block title %}
	Store
{% endblock%}

{% block content %}
<h1>Our Products</h1>

<table class="table table-dark table-hover table-striped">
	<thead>
	<tr>
		<th scope="col">ID</th>
		<th scope="col">Name</th>
		<th scope="col">Barcode</th>
		<th scope="col">Description</th>
		<th scope="col">Price</th>
		<th scope="col">Option</th>
	</tr>
	</thead>
	<tbody>
	{% for value in items %}
    <tr>
	    <td>{{value.id}}</td>
	    <td>{{value.name}}</td>
	    <td>{{value.barcode}}</td>
	    <td>{{value.description}}</td>
	    <td>${{value.price}}</td>
	    <td>
		    <button class="btn btn-outline btn-info">More Info</button>
		    <button class="btn btn-outline btn-success">Buy</button>
	    </td>
    </tr>
	{% endfor %}
	</tbody>
</table>
{% endblock %}
